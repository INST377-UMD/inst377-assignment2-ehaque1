<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breed Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dog Breed Explorer</h1>
    
    <div class="carousel-container">
        <div class="carousel-wrapper">
            <div id="dog-carousel" class="carousel"></div>
        </div>
        <button class="carousel-control prev" aria-label="Previous slide">❮</button>
        <button class="carousel-control next" aria-label="Next slide">❯</button>
    </div>
    
    <div class="breeds-container" id="breeds-container"></div>
    
    <div class="breed-info" id="breed-info"></div>
    
    <script src="dogs.js"></script>
</body>
</html>
